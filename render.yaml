    name: allegro-monitor-cron
    runtime: python
    schedule: "0 */3 * * *"   # co 3 godziny
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
      # POBRANIE CHROMIUM â€“ bez --with-deps
      PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS=1 \
