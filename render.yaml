services:
  - type: cron
    name: allegro-monitor-cron
    runtime: python
    region: frankfurt
    plan: free
    schedule: "0 */3 * * *"        # co 3 godziny (jak chciałeś)
    buildCommand: pip install -r requirements.txt && python -m playwright install --with-deps chromium
    startCommand: python main.py
